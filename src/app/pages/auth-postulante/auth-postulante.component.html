<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión – Kaizen Talent</title>
    
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="../../../assets/images/logo.png" alt="Logo Kaizen">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Inicia Sesión.</h3>
                        <p>Ingresa tus datos para iniciar sesión.</p>
                        <div class="page-links">
                            <a routerLink="/auth/postulante" class="active">Login</a>
                            <a routerLink="/register/postulante">Regístrate</a>
                        </div>

                        <form>
                            <input class="form-control"
                                    type="text" 
                                    name="username" 
                                    placeholder="Correo electrónico" required>
                            <input class="form-control" 
                                    type="password" 
                                    name="password" 
                                    placeholder="Contraseña" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Iniciar Sesión</button>
                                <br>
                                <br>
                                <a href="">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>O logueate con</span><a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/js/popper.min.js"></script>
<script src="../../../assets/js/bootstrap.min.js"></script>
<script src="../../../assets/js/main.js"></script>
</body>
</html>
